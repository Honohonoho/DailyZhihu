<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>知乎日报</title>
    <script type="text/javascript">
      var scale = 1 / window.devicePixelRatio
      var width = document.documentElement.clientWidth / window.devicePixelRatio//获取设备屏幕宽度
      var css = '<style>html{font-size: ' + (width / 10 * window.devicePixelRatio) + 'px;}</style>'
      var meta = '<meta name="viewport" content="initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no">'
      document.write(meta)
      document.write(css)
    </script>  
  </head>
  <body>
    <div id="root"></div> 
    <script src="//at.alicdn.com/t/font_sfzga7pu3pyi7ldi.js"></script>
  </body>
</html>
